<script>
  window.addEventListener('load', function() {
    var item = {
      item_id: 'SKU2',
      item_name: 'Red Hoodie',
      price: 59.99,
      quantity: 1,
      currency: 'INR'
    };

    pushEvent('view_item', {
      sku_step: item.item_name,
      items: [item]
    });

    document.getElementById('add-to-cart-btn').addEventListener('click', function(){
      pushEvent('add_to_cart', {
        sku_step: item.item_name,
        items: [item],
        id: item.item_id,
        price: item.price
      });
      alert('Added Red Hoodie to cart (debug).');
    });
  });
</script>
