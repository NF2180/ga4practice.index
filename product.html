<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Hoodie - Demo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h1 {
      margin-top: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/red-hoodie.jpg" alt="Red Hoodie">
    <h1>Red Hoodie</h1>
    <p>â‚¹799</p>
    <button id="addToCart">Add to Cart</button>
  </div>

  <script>
    // GA4 view_item event for Red Hoodie
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "view_item",
      sku_step: "product_page",
      ecommerce: {
        items: [{
          item_name: "Red Hoodie",
          item_id: "SKU1",
          price: 799,
          item_category: "Apparel"
        }]
      }
    });
    console.log("view_item event pushed for Red Hoodie");

    // Add to cart button listener
    document.getElementById('addToCart').addEventListener('click', function() {
      window.dataLayer.push({
        event: "add_to_cart",
        sku_step: "add_to_cart",
        ecommerce: {
          items: [{
            item_name: "Red Hoodie",
            item_id: "SKU1",
            price: 799,
            quantity: 1
          }]
        }
      });
      console.log("Add to cart event pushed for Red Hoodie");
    });
  </script>
</body>
</html>
