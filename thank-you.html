<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Demo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5fff5;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your order has been placed successfully.</p>
  </div>

  <script>
    // Generate transaction id for testing
    const transactionId = "T-" + Date.now();

    // GA4 purchase event (auto fire)
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "purchase",
      sku_step: "thank_you",
      ecommerce: {
        transaction_id: transactionId,
        value: 2897, // total of all three products
        currency: "INR",
        items: [
          { item_name: "Red Hoodie", item_id: "SKU1", price: 799, quantity: 1 },
          { item_name: "Training Shoes", item_id: "SKU2", price: 1499, quantity: 1 },
          { item_name: "Blue T-Shirt", item_id: "SKU3", price: 599, quantity: 1 }
        ]
      }
    });
    console.log("purchase event pushed with transaction_id:", transactionId);
  </script>
</body>
</html>
