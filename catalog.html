<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog | GA4 Practice</title>

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TBQZ253G');
  </script>
  <!-- End Google Tag Manager -->

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #333; }
    .product-list { display: flex; gap: 20px; flex-wrap: wrap; }
    .product { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 200px; text-align: center; }
    .product img { width: 100%; border-radius: 8px; }
    .product a { display: block; margin-top: 10px; text-decoration: none; color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TBQZ253G"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1>Product Catalog</h1>
  <div class="product-list">
    <div class="product" data-sku="SKU1" data-name="Red Hoodie" data-price="49.99">
      <img src="https://via.placeholder.com/200x200?text=Red+Hoodie" alt="Red Hoodie">
      <a href="https://nf2180.github.io/ga4practice.index/product.html">Red Hoodie</a>
    </div>

    <div class="product" data-sku="SKU2" data-name="Training Shoes" data-price="89.99">
      <img src="https://via.placeholder.com/200x200?text=Training+Shoes" alt="Training Shoes">
      <a href="https://nf2180.github.io/ga4practice.index/product-2.html">Training Shoes</a>
    </div>

    <div class="product" data-sku="SKU3" data-name="Running Shorts" data-price="39.99">
      <img src="https://via.placeholder.com/200x200?text=Running+Shorts" alt="Running Shorts">
      <a href="https://nf2180.github.io/ga4practice.index/product-3.html">Running Shorts</a>
    </div>
  </div>

  <script>
    // Track "view_item_list" event for GA4
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: 'view_item_list',
      item_list_name: 'Catalog Page',
      items: [
        { item_name: 'Red Hoodie', item_id: 'SKU1', price: 49.99 },
        { item_name: 'Training Shoes', item_id: 'SKU2', price: 89.99 },
        { item_name: 'Running Shorts', item_id: 'SKU3', price: 39.99 }
      ]
    });

    // Click tracking for product links
    document.querySelectorAll('.product a').forEach(link => {
      link.addEventListener('click', function(e) {
        const parent = this.closest('.product');
        const itemName = parent.getAttribute('data-name');
        const itemId = parent.getAttribute('data-sku');
        const price = parent.getAttribute('data-price');

        window.dataLayer.push({
          event: 'select_item',
          item_list_name: 'Catalog Page',
          items: [{ item_name: itemName, item_id: itemId, price: parseFloat(price) }]
        });
      });
    });
  </script>
</body>
</html>
