<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/datalayer.js"></script>
</head>
<body>
  <h1>Product Catalog</h1>
  <div class="product-list">
    <div class="product-item">
      <h2>Red Hoodie</h2>
      <p>Price: ₹1,999</p>
      <a href="https://nf2180.github.io/ga4practice.index/product1.html" 
         onclick="pushEvent('view_item', {item_name: 'Red Hoodie', item_id: 'SKU1', price: 1999, currency: 'INR', sku_step: 'catalog'})">
         View Details
      </a>
    </div>

    <div class="product-item">
      <h2>Training Shoes</h2>
      <p>Price: ₹3,499</p>
      <a href="https://nf2180.github.io/ga4practice.index/product2.html" 
         onclick="pushEvent('view_item', {item_name: 'Training Shoes', item_id: 'SKU2', price: 3499, currency: 'INR', sku_step: 'catalog'})">
         View Details
      </a>
    </div>

    <div class="product-item">
      <h2>Sports Cap</h2>
      <p>Price: ₹799</p>
      <a href="https://nf2180.github.io/ga4practice.index/product3.html" 
         onclick="pushEvent('view_item', {item_name: 'Sports Cap', item_id: 'SKU3', price: 799, currency: 'INR', sku_step: 'catalog'})">
         View Details
      </a>
    </div>
  </div>

  <script>
    // Auto fire view_item_list when catalog loads
    pushEvent('view_item_list', {
      item_list_name: 'Catalog Page',
      items: [
        { item_name: 'Red Hoodie', item_id: 'SKU1', price: 1999, currency: 'INR', sku_step: 'catalog' },
        { item_name: 'Training Shoes', item_id: 'SKU2', price: 3499, currency: 'INR', sku_step: 'catalog' },
        { item_name: 'Sports Cap', item_id: 'SKU3', price: 799, currency: 'INR', sku_step: 'catalog' }
      ]
    });
  </script>
</body>
</html>
