<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Demo Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Checkout Page</h1>
    <p>Review your items and complete the purchase.</p>
    <button id="completePurchase">Complete Purchase</button>
  </div>

  <script>
    // GA4 begin_checkout event (auto fire on page load)
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "begin_checkout",
      sku_step: "checkout",
      ecommerce: {
        currency: "INR",
        items: [
          {
            item_name: "Red Hoodie",
            item_id: "SKU1",
            price: 799,
            quantity: 1
          },
          {
            item_name: "Training Shoes",
            item_id: "SKU2",
            price: 1499,
            quantity: 1
          },
          {
            item_name: "Blue T-Shirt",
            item_id: "SKU3",
            price: 599,
            quantity: 1
          }
        ]
      }
    });
    console.log("begin_checkout event pushed");

    // Redirect to thank-you page on completion
    document.getElementById('completePurchase').addEventListener('click', function() {
      window.location.href = "thank-you.html";
    });
  </script>
</body>
</html>
