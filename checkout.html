<html lang="en">
<head>
  <meta charset="UTF-8" />

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TBQZ253G');
  </script>

<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TBQZ253G"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <h1>Checkout</h1>
  <p>Review your item before confirming purchase:</p>
  <div id="checkoutDetails"></div>
  <button id="confirmPurchase">Confirm Purchase</button>

  <!-- Load helper functions -->
  <script src="assets/js/datalayer.js"></script>

  <script>
    window.dataLayer = window.dataLayer || [];

    // Ensure helper functions are loaded before using them
    document.addEventListener('DOMContentLoaded', function() {
      const item = getLastItemForCheckout();

      if (!item) {
        document.getElementById('checkoutDetails').innerHTML =
          '<p style="color:red;">No item found in cart. Please go back and add an item first.</p>';
        document.getElementById('confirmPurchase').disabled = true;
        return;
      }

      // Display checkout summary
      document.getElementById('checkoutDetails').innerHTML = `
        <p><strong>${item.item_name}</strong> - â‚¹${item.price}</p>
        <p>Category: ${item.item_category}</p>
      `;

      // Push begin_checkout event once item exists
      pushEvent('begin_checkout', {
        sku_step: 'begin_checkout',
        ecommerce: { items: [item] }
      });

      // Handle Confirm Purchase button
      const confirmBtn = document.getElementById('confirmPurchase');
      confirmBtn.addEventListener('click', function() {
        const transactionId = 'TXN-' + Date.now();

        pushEvent('purchase', {
          sku_step: 'purchase',
          transaction_id: transactionId,
          value: item.price,
          currency: item.currency,
          ecommerce: { items: [item] }
        });

        // Redirect to thank-you page after delay
        confirmBtn.textContent = 'Processing...';
        confirmBtn.disabled = true;
        setTimeout(() => {
          window.location.href = 'thank-you.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
